name: React Native Web CI
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (ignore scripts)
        run: npm ci --ignore-scripts

      - name: Export for Web
        run: npx expo export --platform web --output-dir dist

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Add 404.html for SPA routing
        run: cp public/404.html dist/404.html

      - name: Inject SPA redirect script
        run: node scripts/inject-spa-script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist